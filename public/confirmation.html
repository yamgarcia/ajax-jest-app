<!DOCTYPE html>
<html>
  <head>
    <title>Marcos' Pizza Store - Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon"
      type="image/png"
      href="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/pizza-fast-food-bake-bread-512.png">
    <link>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      />
    <style>
      table {
        color: darkslategray;
      }
      table tr th {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container px-lg-5">
      <h1>Confirmation</h1>

      <ul class="nav justify-content-left">
        <li class="nav-item">
          <a class="nav-link active" href="/">Start your order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders.html">Order listings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup.html">Create an Account</a>
        </li>
      </ul>

      <div>
        <table
          class="table table-striped table-bordered table-hover table-condensed"
          id="toConfirm"></table>
      </div>
      <form method="post" action="/confirmed" id="confirmOrder">
        <div class="container px-lg-5">
          <div class="row-4 justify-content-center">
            <div class="form-group">
              <h2>Would you like to confirm your order?</h2>
              <button name="confirm" type="submit" class="btn btn-success">
                Confirm
              </button>
              <button class="btn btn-md btn-danger" name="cancel">
                Cancel
              </button>
              <div class="form-group margin-bottom-10"></div>
              <div id="statusMsg"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="javascripts/confirmation.js"></script>
  </body>
</html>
