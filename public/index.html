<!DOCTYPE html>
<html>
  <head>
    <title>Marcos' Pizza Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon"
      type="image/png"
      href="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/pizza-fast-food-bake-bread-512.png">
    <link>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      />
  </head>
  <body>
    <div class="container px-lg-5">
      <h1>Pizza Store</h1>
      <p>Welcome. Please insert your info and order</p>

      <ul class="nav justify-content-left">
        <li class="nav-item">
          <a class="nav-link active" href="/">Start your order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders.html">Order listings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup.html">Create an Account</a>
        </li>
      </ul>

      <br />
      <div class="row">
        <form method="post" id="submitForm">
          <div class="container px-lg-5">
            <div class="row-4 justify-content-center">
              <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input
                  type="text"
                  required
                  class="form-control"
                  name="customerName"
                  id="customerName"
                  placeholder="Enter your name"
                  />
              </div>
            </div>
          </div>

          <div class="container px-lg-5">
            <div class="row-4 justify-content-center">
              <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input
                  type="text"
                  required
                  class="form-control"
                  name="phoneNumber"
                  id="phoneNumber"
                  placeholder="Enter your phone number"
                  />
              </div>
            </div>
          </div>
          <div class="container px-lg-5">
            <div class="row-4 justify-content-center">
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  required
                  class="form-control"
                  name="address"
                  id="address"
                  placeholder="Enter your address"
                  />
              </div>
            </div>
          </div>
          <div class="container px-lg-5">
            <div class="row-4 justify-content-center">
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  id="quantity"
                  name="quantity"
                  placeholder="Quantity"
                  />
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="form-group m-4">
              <label for="pizzaSize">Pizza size</label>

              <div class="form-check2">
                <input
                  class="form-check-input2"
                  type="radio"
                  name="pizzaSize"
                  id="L"
                  value="15"
                  />
                <label class="form-check-label" for="pizzaSize">
                  <p>Big: $15</p>
                </label>
              </div>
              <div class="form-check2">
                <input
                  class="form-check-input2"
                  type="radio"
                  name="pizzaSize"
                  id="M"
                  value="12"
                  />
                <label class="form-check-label" for="pizzaSize">
                  <p>Regular: $12</p>
                </label>
              </div>
              <div class="form-check2">
                <input
                  class="form-check-input2"
                  type="radio"
                  name="pizzaSize"
                  id="S"
                  value="10"
                  />
                <label class="form-check-label" for="pizzaSize">
                  <p>Small: 10</p>
                </label>
              </div>
            </div>

            <div class="form-group m-4">
              <label for="pizzaCrust">Pizza Crust</label>

              <div class="form-check2 m-1">
                <input
                  class="form-check-input2"
                  type="radio"
                  name="pizzaCrust"
                  id="Crispy Thin"
                  value="Crispy Thin"
                  />
                <label class="form-check-label2" for="pizzaCrust">
                  Crispy Thin
                </label>
              </div>
              <div class="form-check2 m-1">
                <input
                  class="form-check-input2"
                  type="radio"
                  name="pizzaCrust"
                  id="Cheese In"
                  value="Cheese In"
                  />
                <label class="form-check-label2" for="pizzaCrust">
                  Cheese In
                </label>
              </div>
              <div class="form-check2 m-1">
                <input
                  class="form-check-input2"
                  type="radio"
                  name="pizzaCrust"
                  id="Sausage"
                  value="Sausage"
                  />
                <label class="form-check-label2" for="pizzaCrust">
                  Sausage
                </label>
              </div>
            </div>
          </div>

          <div class="form-group" id="toppings">
            <p><label>Select your toppings</label></p>
            <input type="checkbox" value="Onion" name="toppings" id="Onion" />
            <label>Onion</label>
            <input
              type="checkbox"
              value="Tomatoes"
              name="toppings"
              id="Tomatoes"
              />
            <label>Tomatoes</label>
            <input type="checkbox" value="Cheese" name="toppings" id="Cheese" />
            <label>Cheese</label>
            <input type="checkbox" value="Meat" name="toppings" id="Meat" />
            <label>Meat</label>
            <input
              type="checkbox"
              value="Pepperoni"
              name="toppings"
              id="Pepperoni"
              />
            <label>Pepperoni</label><br />
            <input
              type="checkbox"
              value="Sausage"
              name="toppings"
              id="Sausage"
              />
            <label>Sausage</label>
            <input
              type="checkbox"
              value="Chicken"
              name="toppings"
              id="Chicken"
              />
            <label>Chicken</label>
            <input type="checkbox" value="Bacon" name="toppings" id="Bacon" />
            <label>Bacon</label>
            <input
              type="checkbox"
              value="Mushroom"
              name="toppings"
              id="Mushroom"
              />
            <label>Mushroom</label>
            <input type="checkbox" value="Olives" name="toppings" id="Olives" />
            <label>Olives</label>
          </div>
          <div class="justify-content-center">
            <button type="submit" class="btn btn-success">Submit</button>
            <div class="form-group margin-bottom-10"></div>
            <div id="statusMsg"></div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="justify-content-center">
          <form method="get" action="/signout" id="logout">
            <button class="btn btn-danger">Logout</button>
          </form>
        </div>
      </div>
    </div>
    <script src="javascripts/index.js"></script>
  </body>
</html>
